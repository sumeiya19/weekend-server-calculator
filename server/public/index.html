<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" placeholder="First Number" id="numberOne">
      <button onClick="plusOperator(event)" id="addButton">+</button>
      <button onClick="subOperator(event)" id="subButton">-</button>
      <button onClick="multiplyOperator(event)" id="multiplyButton">*</button>
      <button onClick="divideOperator(event)" id="divideButton">/</button>
      <input data-testid="numTwo" placeholder="Second Number" id="numberTwo">
      <button onClick="getCalculations(event)" >=</button>
      <button onClick="clearInputs()">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
